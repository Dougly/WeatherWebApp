<!DOCTYPE html>

<html>
  <head>
    <title>Doug's Weather App</title>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet"></link>
    <script src="jquery/jquery.js"></script>
  </head>

  <body>
    <div id="search">
      <input id="address" type="textbox" placeholder="Search..">
      <input id="submit" type="button" value="Get Weather">
      <div>
      <ul id="historyList">
      </ul>
      <button id="clear-history">Clear History</button>
      </div>
      <p>Powered by Dark Sky</p>
    </div>
   
    <div>
      <h2 id="currentHeader">Current Weather</h2>
      <img src="" alt="n/a" id="mainIcon" class="weather-icon">
      <ul id="current-weather" class="currentList">
        <li id="temp"></li>
        <li id="summary"></li>
        <li id="wind"></li>
      </ul>
    </div>
    </br>

    <div>
    <h3>Hourly Forecast:</h3>
      <ul class="hourlyList">
        <li class="hourly">
          <div id="hr0", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon0" class="hourly-icon"></div>
          <div id="hourlyTemp0" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr1", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon1" class="hourly-icon"></div>
          <div id="hourlyTemp1" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr2", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon2" class="hourly-icon"></div>
          <div id="hourlyTemp2" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr3", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon3" class="hourly-icon"></div>
          <div id="hourlyTemp3" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr4", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon4" class="hourly-icon"></div>
          <div id="hourlyTemp4" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr5", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon5" class="hourly-icon"></div>
          <div id="hourlyTemp5" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr6", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon6" class="hourly-icon"></div>
          <div id="hourlyTemp6" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr7", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon7" class="hourly-icon"></div>
          <div id="hourlyTemp7" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr8", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon8" class="hourly-icon"></div>
          <div id="hourlyTemp8" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr9", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon9" class="hourly-icon"></div>
          <div id="hourlyTemp9" class="hourlyTemp"></div>
        </li>
        <li class="hourly">
          <div id="hr10", class="hourlyTemp"></div>
          <div><img src="" alt="n/a" id="hourlyIcon10" class="hourly-icon"></div>
          <div id="hourlyTemp10" class="hourlyTemp"></div>
        </li>
      </ul>
    </div>
    
    </br>

    <div>
      <h3 id="pastHeader">Conditions One Year Ago:</h3>
      <img src="" alt="n/a" id="pastIcon" class="weather-icon">
      <ul id="past-weather" class="currentList">
        <li id="pastTemp"></li>
        <li id="pastSummary"></li>
        <li id="pastWind"></li>
      </ul>
    </div>


    <script src="main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmQYmvVyXEaQW2ZknFichXWslT_QEiTLg&callback=initMap">
    </script>

  </body>
</html>
