<!DOCTYPE html>
<html>
  <head>
    <title>Doug's Weather App</title>
    <meta charset="utf-8">
    <link href="view/style/main.css" rel="stylesheet"></link>
    <script src="model/jquery.js"></script>
  </head>


  <body>
    
  <div id="search">
    <input id="address" type="textbox" placeholder="Search.." onkeyup="filterFunction()">
    <input id="submit" type="button" value="Get Weather">
    <div id="myDropdown" class="dropdown-content">
      <a href="#about">About</a>
    </div>
  </div>
 
  <div>
    <p>Current Weather</p>
    <img src="icons/clear-day.png" id="mainIcon" class="weather-icon">
    <ul id="current-weather">
      <li id="temp">Temp: --</li>
      <li id="summary">Summary: --</li>
      <li id="wind">Wind Speed: --</li>
    </ul>
  </div>






    <script src="Controller/ViewController.js"></script>
    <script src="model/APIClient.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmQYmvVyXEaQW2ZknFichXWslT_QEiTLg&callback=initMap">
    </script>

  </body>
</html>
